<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Hour</title>
  <script>
    function updateHour() {
      var currentHour = new Date().getHours();
      document.getElementById("hour").innerHTML = currentHour;
    }

    // Initial call to display the current hour
    updateHour();

    // Update the hour every hour (3600000 milliseconds)
    setInterval(updateHour, 3600000);
  </script>
</head>
<body>
  <h1>Current Hour:</h1>
  <p id="hour"></p>
</body>
</html>
